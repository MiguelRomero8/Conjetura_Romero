function encrypt($cadena){
	$datos 	= array("A", "B", "C", "D", "E", "F", "G", "H", "I", "J","K", "L", "M", "N", "Ñ", "O", "P", "Q", "R", "S", "T", "U", "V", "W", "X", "Y", "Z");
	$resultado 	= str_replace($datos, "&$#%",  strtoupper($cadena));
	echo $resultado;
}
